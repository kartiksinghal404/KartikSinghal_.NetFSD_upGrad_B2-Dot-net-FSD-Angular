<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, sans-serif;

        }


        .dashboard{
            display: flex;
            min-height: 100vh;
        }

        .sidebar{
            width: 230px;
            background:linear-gradient(to bottom,#2c3e50,#1a252f);
            color:white;
            padding:20px;
            transition:.4s;
        }
        .sidebar h2{
            margin-bottom: 25px;
            text-align: center;
        }
        .sidebar ul{
                 list-style:none;
                }
        .sidebar li{
                    padding:12px;
                    border-radius:6px;
                    margin-bottom:10px;
                    cursor:pointer;
                    transition:.3s;
            }
            .sidebar li:hover{
            background:#34495e;
            padding-left:18px;
        }

        .main{
            flex: 1;
            padding: 25px;
            background: #f4f6f9;
        }
        .header{
            margin-bottom: 25px;
        }
        .header h1{
            color: #2c3e50;
        }
        .cards{
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card{
            flex: 1 1 calc(33.33% - 20px);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            transition:0.3s;
            position: relative;
        }
        .card:hover{
                        transform:translateY(-8px);
                        box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

    .info{
    position:absolute;
    right:15px;
    top:15px;
    cursor:pointer;
    font-size:14px;
}

.tip{
    position:absolute;
    top:-35px;
    right:0;
    background:black;
    color:white;
    padding:6px 10px;
    border-radius:6px;
    font-size:12px;
    display:none;
}
.info:hover .tip{
    display:block;
}

.progress{
    background:#eee;
    border-radius:20px;
    overflow:hidden;
    margin-top:12px;
}
.bar{
    height:10px;
    background:#27ae60;
    animation:load 2s;
}
@keyframes load{
    from{width:0}
}

        @media(max-width:900px){
            .card{
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media(max-width:600px){
            .menu-btn{
        display:block;
    }

    .dashboard{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:center;
    }

           .sidebar ul{
        display:flex;
        gap:15px;
    }

    .sidebar li{
        margin:0;
    }

    .cards{
        flex-direction:column;
    }

    .card{
        flex:1 1 100%;
    }
}

    </style>
</head>
<body>
    <div class="dashboard">

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </nav>
    <!-- Main Content -->
    <div class="main">

        <div class="header">
            <h1>Dashboard Overview</h1>
            <p>Welcome back, Admin ðŸ‘‹</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$8,430</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Visitors</h3>
                <p>12,560</p>
            </div>

            <div class="card">
                <h3>Tasks</h3>
                <p>18 Pending</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>5 New</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
