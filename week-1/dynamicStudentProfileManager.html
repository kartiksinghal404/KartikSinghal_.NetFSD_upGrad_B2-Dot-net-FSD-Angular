<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Student Porfile Manager</title>
    <style>
        body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#74ebd5,#9face6);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
}

.profile{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
    width:300px;
    margin-bottom:15px;
}

.profile p{
    font-size:18px;
    margin:8px 0;
}

input{
    padding:8px;
    width:150px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:6px;
    margin-left:5px;
    background:#007BFF;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="profile" id ="profileBox"></div>
        <input type="number" id="marksInput" placeholder="Enter new marks">
        <button id="updateBtn">Update Marks</button>

    </div>
    <script>

// Global student object
var student = {
    name: "Kartik",
    rollNo: 101,
    marks: 85
};
function updateStudentProfile(studentObj){
    document.getElementById("profileBox").innerHTML =
        "<p><b>Name:</b> " + studentObj.name + "</p>" +
        "<p><b>Roll No:</b> " + studentObj.rollNo + "</p>" +
        "<p><b>Marks:</b> " + studentObj.marks + "</p>";
}
function updateMarks(newMarks){
    student.marks = newMarks;
    updateStudentProfile(student);
}
document.getElementById("updateBtn").addEventListener("click", function(){
    var newValue = parseInt(document.getElementById("marksInput").value);

    if(newValue >= 1 && newValue <= 100){
        updateMarks(newValue);
    }
    else{
        alert("Please enter marks between 1 and 100");
    }
});
updateStudentProfile(student);

</script>
</body>
</html>
