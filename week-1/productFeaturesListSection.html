<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Features List Section</title>
    <style>
/* Element selector */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f4f7fb;
    margin: 0;
    padding: 0;
}

/* Class selector */
.features-section {
    width: 60%;
    margin: 50px auto;
    text-align: center;
}
.product-name {
    font-size: 32px;
    color: #1a5276;
    margin-bottom: 10px;
}


/* Descendant selector */
.features-section h2 {
    font-family: Georgia, serif;
    color: #2c3e50;
    margin-bottom: 25px;
}

/* Styling list */
.features-section ul {
    list-style-type: none;
    padding: 0;
}

/* Feature item design */
.feature-item {
    background-color: #ffffff;
    color: #333;
    margin: 12px 0;
    padding: 15px;
    border: 2px solid #3498db;
    border-radius: 8px;
    transition: 0.3s;
}

/* Hover effect */
.feature-item:hover {
    background-color: #3498db;
    color: white;
    transform: scale(1.03);
}
</style>
</head>
<body>
    <section class="features-section">
        <div class="product-name">SmartSync Pro</div>
    <h2>Product Features</h2>
    <ul>
        <li class="feature-item">Fast Performance</li>
        <li class="feature-item">User Friendly Interface</li>
        <li class="feature-item">Secure Data Protection</li>
        <li class="feature-item">Cloud Sync Support</li>
        <li class="feature-item">24/7 Customer Support</li>
    </ul>
</section>
</body>
</html>
