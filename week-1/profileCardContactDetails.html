<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f0f0f0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        .form-box{
            background:white;
            padding:25px;
            border-radius:12px;
            border:1px solid #ccc;
            width:300px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        h2{
            text-align:center;
            margin-bottom:15px;
        }

        label{
            font-weight:bold;
            display:block;
            margin-top:10px;
        }

        input, textarea{
            width:100%;
            padding:7px;
            margin-top:5px;
            border-radius:6px;
            border:1px solid #aaa;
        }

        textarea{
            resize:none;
        }

        button{
            width:105%;
            margin-top:15px;
            padding:10px;
            background:#007BFF;
            color:white;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#0056b3;
        }
    </style>
</head>
<body>
    <div class="form-box">
    <h2>Contact Me</h2>

    <form>
        <label>Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Message</label>
        <textarea rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
