<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Object Based User Info</title>
    <style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:white;
    padding:30px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    width:300px;
}

button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:#007BFF;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0056b3;
}

p{
    font-size:18px;
    margin:8px 0;
}
</style>
</head>
<body>
    <div class="card">
        <h2>User Details</h2>
        <p id="name"></p>
        <p id="age"></p>
        <p id="city"></p>
        <button onclick="showInfo()">Show User Info</button>
    </div>
    <script>
        function displayUserInfo(userObj){
            document.getElementById("name").innerText = "Name: " + userObj.name;
            document.getElementById("age").innerText = "Age: " + userObj.age;
            document.getElementById("city").innerText = "City: " + userObj.city;
        }
        function showInfo(){
            var user = {
                name : "Kartik",
                age :  22,
                city: "Meerut"
            };
            displayUserInfo(user);
        }
    </script>
</body>
</html>
