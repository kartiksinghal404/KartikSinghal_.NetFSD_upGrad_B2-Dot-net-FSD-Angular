<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis Tool</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

input {
    padding: 10px;
    width: 80%;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    background: #4facfe;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #0077ff;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}

#list {
    margin-top: 10px;
    text-align: left;
    max-height: 150px;
    overflow-y: auto;
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Number Analysis Tool</h1>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="analyzeNumber()">Analyze</button>

    <div id="result"></div>
    <div id="list"></div>
</div>

<script src="numberAnalysisTool.js"></script>
</body>
</html>
