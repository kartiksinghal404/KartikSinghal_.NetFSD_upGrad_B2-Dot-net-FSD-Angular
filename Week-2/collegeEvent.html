<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Event Dashboard</title>

<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">College Event Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= DASHBOARD SECTION ================= -->
<div class="container my-5">

  <div class="row g-4">

    <!-- LEFT SIDE: EVENT LIST -->
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Event List</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addEventModal">
            + Add Event
          </button>
        </div>

        <div class="card-body table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Event Name</th>
                <th>Date</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody id="eventTable">
              <tr>
                <td>1</td>
                <td>Tech Fest</td>
                <td>15 March 2026</td>
                <td>Technical</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: DASHBOARD STATS -->
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm text-center p-4">
        <h5>Total Events</h5>
        <h2 id="totalEvents" class="text-primary fw-bold">1</h2>
      </div>
    </div>

  </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="addEventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add New Event</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="eventForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" required>
            <div class="invalid-feedback">Please enter event name.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" required>
            <div class="invalid-feedback">Please select event date.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="eventCategory" required>
              <option value="">Choose...</option>
              <option>Technical</option>
              <option>Cultural</option>
              <option>Sports</option>
              <option>Workshop</option>
            </select>
            <div class="invalid-feedback">Please select category.</div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Add Event</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let eventCount = 1;

const form = document.getElementById("eventForm");
const table = document.getElementById("eventTable");
const totalEvents = document.getElementById("totalEvents");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  if (!form.checkValidity()) {
    form.classList.add("was-validated");
    return;
  }

  eventCount++;

  const name = document.getElementById("eventName").value;
  const date = document.getElementById("eventDate").value;
  const category = document.getElementById("eventCategory").value;

  const newRow = `
    <tr>
      <td>${eventCount}</td>
      <td>${name}</td>
      <td>${date}</td>
      <td>${category}</td>
    </tr>
  `;

  table.innerHTML += newRow;

  totalEvents.innerText = eventCount;

  form.reset();
  form.classList.remove("was-validated");

  const modal = bootstrap.Modal.getInstance(document.getElementById('addEventModal'));
  modal.hide();
});
</script>

</body>
</html>
