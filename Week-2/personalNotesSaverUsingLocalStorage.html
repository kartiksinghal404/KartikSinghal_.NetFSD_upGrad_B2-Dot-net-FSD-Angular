<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
            outline: none;
        }

        textarea:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116,235,213,0.8);
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .saveBtn {
            background: #4CAF50;
            color: white;
        }

        .saveBtn:hover {
            background: #45a049;
        }

        .clearBtn {
            background: #f44336;
            color: white;
            margin-left: 10px;
        }

        .clearBtn:hover {
            background: #d73833;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Personal Notes Saver</h2>

        <textarea id="noteArea" placeholder="Write your note here..."></textarea>
        <br>

        <button class="saveBtn" onclick="saveNote()">Save</button>
        <button class="clearBtn" onclick="clearNote()">Clear</button>
    </div>

    <!-- Then use script.js -->
     <script>
        // Load saved note automatically when page opens
        window.onload = function() {
            let savedNote = localStorage.getItem("myNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }

        // Save note
        function saveNote() {
            let noteText = document.getElementById("noteArea").value;
            localStorage.setItem("myNote", noteText);
            alert("Note saved successfully!");
        }

        // Clear note
        function clearNote() {
            localStorage.removeItem("myNote");
            document.getElementById("noteArea").value = "";
            alert("Note cleared!");
        }
    </script>
</body>
</html>
