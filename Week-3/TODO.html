<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-DO List</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-top: 8px;
            background: #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .stats {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>     
<body>  
    <div class="container">
    <h2>To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addTask">Add</button>

    <ul id="taskList"></ul>

    <div class="stats">
        Total Tasks: <span id="totalCount">0</span> <br>
        Completed Tasks: <span id="completedCount">0</span>
    </div>
</div>
    <script>
$(document).ready(function(){

    function updateCounts() {
        var total = $("#taskList li").length;
        var completed = $("#taskList li.completed").length;

        $("#totalCount").text(total);
        $("#completedCount").text(completed);
    }

    // Add Task
    $("#addTask").on("click", function(){
        var taskText = $("#taskInput").val().trim();

        if(taskText !== "") {

            var newTask = `
                <li>
                    <span class="task-text">${taskText}</span>
                    <button class="delete-btn">Delete</button>
                </li>
            `;

            $("#taskList").append(newTask);
            $("#taskInput").val("");

            updateCounts();
        }
    });

    // Mark as Completed (Event Delegation)
    $("#taskList").on("click", ".task-text", function(){
        $(this).parent().toggleClass("completed");
        updateCounts();
    });

    // Delete Task (Event Delegation)
    $("#taskList").on("click", ".delete-btn", function(){
        $(this).parent().remove();
        updateCounts();
    });

});
</script>
</body>
</html>
